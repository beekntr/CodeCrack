version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: codecrack_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: codecrack_admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: codecrack
    volumes:
      - mongodb_data:/data/db
      - ./mongodb-init:/docker-entrypoint-initdb.d
    ports:
      - "27017:27017"
    networks:
      - codecrack_network

  # Redis
  redis:
    image: redis:7.0-alpine
    container_name: codecrack_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - codecrack_network

  # Code execution environments
  cpp-executor:
    image: codecrack/cpp-executor
    container_name: codecrack_cpp
    restart: unless-stopped
    networks:
      - codecrack_network

  python-executor:
    image: codecrack/python-executor
    container_name: codecrack_python
    restart: unless-stopped
    networks:
      - codecrack_network

  javascript-executor:
    image: codecrack/javascript-executor
    container_name: codecrack_javascript
    restart: unless-stopped
    networks:
      - codecrack_network

  java-executor:
    image: codecrack/java-executor
    container_name: codecrack_java
    restart: unless-stopped
    networks:
      - codecrack_network

volumes:
  mongodb_data:
  redis_data:

networks:
  codecrack_network:
    driver: bridge
